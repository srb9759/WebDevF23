<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DotGothic16&family=Inika:wght@400;700&family=Jua&family=Playfair+Display:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&family=Young+Serif&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <h1>Connect With Us</h1>
            <p>Reach out with any project queries or requests. <br>We will reach back out as soon as possible.</p>
            <div class="contact-box">
                <div class="contact-left">

                    <h3>Sent your request</h3>
                    <!--Contact Form: Calls the script function so all the information filled out within this form can be sent to my email-->

                        <div class="input-row">
                            <div class="input-group" id="name">
                                <label>Name</label>
                                <input type="text" placeholder="John Doe">
                            </div>
                            <div class="input-group" id="phone">
                                <label>Phone</label>
                                <input type="text" placeholder="(XXX)XXX-XXX">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group" id="email">
                                <label>Email</label>
                                <input type="text" placeholder="johndoe@gmail.com">
                            </div>
                            <div class="input-group" id="message">
                                <label>Subject</label>
                                <input type="text" placeholder="Request">
                            </div>
                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Request"></textarea>

                        <button type="submit" value="Send">SEND</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>

                    <table>

                        <tr>

                        </tr>
                        
                    </table>
                    
                </div>
            </div>
        </div>
