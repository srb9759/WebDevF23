<!DOCTYPE html>
<html>
  <head>
    <title>Simple Timeline</title>
    <style type="text/css" media="screen">
      body {
        text-align: center;
      }

      .progress {
        position: relative;
        z-index: 3;
        width: 100%;
        height: 10px;
        background-color: black;
      }

      h2,
      p {
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- 
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script type="text/javascript">
      //grab the soccer ball element and "kick it"
      const sb= document.getElementById('sb')
      //Another way to do the exact same thing
      //document.querySelector('#sb')

      //Use GSAP's tween class to animate the soccer balls position
      //rotate and scale over time
      gsap.to(sb, 2, {x:800, y:-500, rotation:720, scale: 0.5, delay: 0.5, ease: 'elastic.out'})
    </script>
  </body>
</html>
