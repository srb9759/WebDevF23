<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--Container to store data outside of the modal-->
    <div class="supreme-container">
        <h1>More Components and Utilities</h1>
        <!--Misc Utility classes-->
            <!--mt-3 : margin spacing factor of 3-->
            <div class="container mt-3">
                <!--p-3 : padding spacing factor of 3, subtle will be a tinted version, text-success: green text, border-5: border thickness 5, rounded-3: rounded border of factor 3 -->
                <div class="p-3 bg-warning-subtle text-success border border-5 border-danger rounded-3">
                    Example element with utility classes!
                </div>
            </div>
    
    <!--Chained/Multiple modals-->
        <div class="container mt-3">
            <!--btn-lg: large button btn-outline-dark: dark outlined button b-->
            <button 
                type="button" 
                class="btn btn-lg btn-outline-dark" 
                data-bs-toggle="modal" 
                data-bs-target="#staticBackdrop">
                    Open Wizard
            </button>
        </div>
    </div>
            <!--Modal 1-->
            <!--This is how we make the modal static, static means we can not click the background to close the modal-->
            <div 
                class="modal fade" 
                id="staticBackdrop" 
                data-bs-backdrop="static" 
                data-bs-keyboard="false"
                tab-index="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true">
                    <!--Modal dialog scrollable makes any overflowing text scroll within the modal -->
                    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                        <div class="modal-content border-danger rounded-0">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Step 1 in Our Tutorial</h1>
                                    <!--Close Button for Modal-->
                                    <button 
                                        type="button" 
                                        class="btn-close" 
                                        data-bs-dismiss="modal" 
                                        aria-label="close">
                                    </button>
                            </div>
                            <div class="modal-body">
                                <p>This is the first step in our modal tutorials. Click next to open step 2!</p>
                            </div>
                            <div class="modal-footer">
                                <button 
                                    type="button" 
                                    class="btn btn-danger" 
                                    data-bs-dismiss="modal">
                                        Exit Tutorial and Close
                                </button>
                                <!--Toggling a modal, opening a modal within a modal-->
                                <button 
                                    type="button" 
                                    class="btn btn-success" 
                                    data-bs-toggle="modal"
                                    data-bs-target="#secondModal"
                                    >
                                        Continue to Step 2
                                </button>
                            </div>
                        </div>
                    </div>

            </div>
            <!--Second Modal-->
            <div 
                class="modal fade" 
                id="secondModal"  
                tab-index="-1"
                aria-labelledby="staticBackdropLabel2"
                aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel2">Step 2 in Tutorial</h1>
                                <button 
                                    type="button" 
                                    class="btn btn-danger" 
                                    data-bs-dismiss="modal">
                                </button>
                            </div>
                            <div class="modal-body">
                                Hide this and show the first modal with the previous button below
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" data-bs-target="#staticBackdrop" data-bs-toggle="modal">
                                    Previous Step
                                </button>
                                <button 
                                    type="button" 
                                    class="btn btn-danger" 
                                    data-bs-dismiss="modal">
                                        Exit Tutorial and Close
                                </button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  <style>
    /* Once the Modal is opened the stuff on the original page will blur*/
    body.modal-open .supreme-container{
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
    }
  </style>
</html>
