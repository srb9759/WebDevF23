<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
        <script type="text/javascript">
            var x="0";
            //calculator is within an infinite loop so you can continue to us the calculator in the window
            while(x="0"){
                
                //initial pop of window
                const operatoration = prompt('Enter operator ( either +, -, * or / ): ');
                //can only enter integers 
                const number1 = parseInt(prompt('Enter first number: '));
                const number2 = parseInt(prompt('Enter second number: '));

                    
                    let result;
                        //addition
                        if (operatoration == '+') {
                            result = number1 + number2;
                        }
                        //subtraction
                        else if (operatoration == '-') {
                            result = number1 - number2;
                        }
                        //multiplication
                        else if (operatoration == '*') {
                            result = number1 * number2;
                        }
                        //division
                        else {
                            result = number1 / number2;
                        }
                
                var results = (`${number1} ${operator} ${number2} = ${result}`);
                //prints results to console
                console.log(`${number1} ${operator} ${number2} = ${result}`);
                //prints results to a pop up window 
                window.confirm(results);
            
        }
        </script>
    </head>
</html>
